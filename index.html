<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RiTeek Store ‚Äî Premium APK Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f4f6fb; --card:#ffffff; --muted:#6b7280;
    --accent:#1a73e8; --accent-2:#34a853;
    --gold-1: #ffd54a; --gold-2: #ffb300;
    --radius:14px;
  }
  *{box-sizing:border-box}
  body{
    font-family: "Roboto", Arial, sans-serif;
    margin:0; background:var(--bg); color:#0f1724;
    -webkit-font-smoothing:antialiased;
  }

  /* Topbar */
  .topbar{
    background: linear-gradient(90deg,#0f1724 0%, #0b1220 100%);
    color:#fff; padding:14px 20px; display:flex; gap:12px; align-items:center;
    position:sticky; top:0; z-index:60; box-shadow:0 6px 18px rgba(2,6,23,0.15);
  }
  .brand{
    display:flex; gap:12px; align-items:center;
  }
  .brand img{ width:46px; height:46px; border-radius:10px; object-fit:cover; box-shadow:0 6px 18px rgba(0,0,0,0.4) }
  .brand h1{ font-size:18px; margin:0; font-weight:700; letter-spacing:0.2px }
  .search-wrap{ flex:1; display:flex; justify-content:center }
  .search{
    width:100%; max-width:760px; display:flex; align-items:center; gap:10px;
    background: rgba(255,255,255,0.08); padding:10px 14px; border-radius:999px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03);
  }
  .search input{
    background:transparent; border:none; outline:none; color:#fff; font-size:15px; flex:1;
  }
  .top-actions{ display:flex; gap:12px; align-items:center }
  .icon-btn{ background:rgba(255,255,255,0.06); padding:8px;border-radius:10px;color:#fff; cursor:pointer }

  /* hero / banner carousel */
  .hero{ max-width:1100px; margin:20px auto; padding:0 18px }
  .carousel{ position:relative; border-radius:12px; overflow:hidden; box-shadow:0 8px 30px rgba(2,6,23,0.12) }
  .carousel .slides{ display:flex; transition:transform .45s ease }
  .slide{ min-width:100%; padding:28px; display:flex; gap:18px; align-items:center; background:linear-gradient(90deg,#ffffff 0%, #f1f5f9 100%); }
  .slide img{ width:120px; height:120px; border-radius:18px; object-fit:cover; box-shadow:0 10px 30px rgba(10,10,100,0.06) }
  .slide .meta { flex:1 }
  .slide h2{ margin:0; font-size:22px }
  .slide p{ color:var(--muted); margin:8px 0 0 }

  .carousel .dots{ position:absolute; bottom:12px; left:12px; display:flex; gap:8px }
  .dot{ width:10px; height:10px; border-radius:10px; background:rgba(0,0,0,0.15); cursor:pointer }
  .dot.active{ background:var(--accent) }

  /* categories */
  .categories{ max-width:1100px; margin:18px auto; padding:0 18px; display:flex; gap:10px; flex-wrap:wrap }
  .cat{ background:var(--card); padding:8px 12px; border-radius:999px; box-shadow:0 6px 18px rgba(12,20,40,0.04); cursor:pointer; color:var(--muted); font-weight:600 }
  .cat.active{ color:var(--accent); border:2px solid rgba(26,115,232,0.08) }

  /* grid */
  .grid-wrap{ max-width:1100px; margin:20px auto; padding:0 18px 60px }
  .grid{ display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:16px }
  .card{
    background:var(--card); border-radius:14px; padding:12px; box-shadow:0 10px 28px rgba(12,20,40,0.06);
    display:flex; gap:12px; align-items:flex-start; transition:transform .18s ease;
  }
  .card:hover{ transform:translateY(-6px) }
  .app-icon{ width:72px; height:72px; border-radius:16px; object-fit:cover; flex-shrink:0 }
  .app-body{ flex:1; min-width:0; display:flex; flex-direction:column }
  .app-title{ display:flex; gap:8px; align-items:center; justify-content:space-between }
  .app-title h3{ margin:0; font-size:16px; line-height:1; font-weight:700 }
  .badge-prem{ background:linear-gradient(90deg,var(--gold-1),var(--gold-2)); color:#000; padding:4px 8px; border-radius:999px; font-weight:700; font-size:12px }
  .meta-small{ color:var(--muted); font-size:13px; margin-top:6px }
  .card-row{ display:flex; gap:12px; align-items:center; margin-top:10px; justify-content:space-between }
  .install-btn{
    background: linear-gradient(90deg,var(--accent), #2b6fd6);
    color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:700; font-size:13px; cursor:pointer;
    box-shadow:0 8px 20px rgba(26,115,232,0.14);
  }
  .small-btn{ background:transparent; border:1px solid rgba(15,20,36,0.06); padding:6px 10px; border-radius:8px; cursor:pointer; color:var(--muted) }

  /* modal details */
  .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:90; background:rgba(3,6,12,0.5)}
  .modal.open{ display:flex }
  .modal-card{ width:100%; max-width:920px; background:var(--card); border-radius:14px; padding:18px; box-shadow:0 20px 60px rgba(2,6,23,0.35); max-height:92vh; overflow:auto }
  .modal-head{ display:flex; gap:16px; align-items:center }
  .modal-body{ margin-top:12px; display:flex; gap:16px; flex-direction:column }
  .screens{ display:flex; gap:10px; margin-top:12px; overflow:auto }
  .screens img{ width:140px; height:260px; object-fit:cover; border-radius:10px }

  /* footer */
  footer{ margin-top:40px; background:#0b1220; color:#cbd5e1; padding:28px 18px; display:flex; gap:18px; justify-content:space-between; align-items:center; flex-wrap:wrap }
  .socials a{ color:#fff; margin-right:12px; text-decoration:none; font-weight:600 }
  .made{ color:var(--muted) }

  /* responsive tweaks */
  @media(max-width:720px){
    .slide img{ display:none } 
    .screens img{ width:120px; height:220px }
  }
</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="brand">
    <!-- CHANGE LOGO: replace src -->
    <img id="brandLogo" src="1.webp" alt="RiTeek">
    <div>
      <h1>RiTeek Store</h1>
      <div style="font-size:12px;color:rgba(255,255,255,0.72)">Premium APK Hub</div>
    </div>
  </div>

  <div class="search-wrap">
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.85"><path d="M11 19a8 8 0 1 1 5.293-14.293A8 8 0 0 1 11 19zm9 2-5.2-5.2" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="globalSearch" placeholder="Search apps" autocomplete="off">
      <div style="width:10px"></div>
    </div>
  </div>

  <div class="top-actions">
    <div class="icon-btn" id="toggleDark">üåô</div>
    <div class="icon-btn" title="Notifications">üîî</div>
    <div class="icon-btn" title="Profile">üë§</div>
  </div>
</div>

<!-- HERO CAROUSEL -->
<section class="hero">
  <div class="carousel">
    <div class="slides" id="slides">
      <!-- slides are injected by JS -->
    </div>
    <div class="dots" id="dots"></div>
  </div>
</section>

<!-- categories -->
<div class="categories" id="categories"></div>

<!-- grid -->
<section class="grid-wrap">
  <div class="grid" id="grid"></div>
</section>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-card" role="dialog" aria-modal="true">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="modal-head">
        <img id="modalIcon" src="" alt="icon" style="width:92px;height:92px;border-radius:14px;object-fit:cover">
        <div>
          <h2 id="modalTitle" style="margin:0"></h2>
          <div id="modalDev" style="color:var(--muted);margin-top:6px"></div>
          <div id="modalMeta" style="color:var(--muted);margin-top:6px"></div>
        </div>
      </div>
      <div style="display:flex;flex-direction:column;gap:10px;align-items:flex-end">
        <a id="modalInstall" class="install-btn" href="#" target="_blank">Install</a>
        <button id="modalClose" class="small-btn">Close</button>
      </div>
    </div>

    <div class="modal-body">
      <div id="modalDesc" style="color:var(--muted);line-height:1.55"></div>
      <div class="screens" id="modalScreens"></div>
    </div>
  </div>
</div>

<!-- footer -->
<footer>
  <div>
    <div style="display:flex;gap:12px;align-items:center">
      <img id="footerLogo" src="1.webp" alt="logo" style="width:56px;height:56px;border-radius:10px;object-fit:cover">
      <div>
        <strong>RiTeek Store</strong><br>
        <span class="made">Made with ‚ù§Ô∏è in India ‚Ä¢ ¬© 2025 Riteek</span>
      </div>
    </div>
  </div>
  <div class="socials">
    <!-- Replace links below with your own if needed -->
    <a href="https://www.instagram.com/heyriteekk__" target="_blank">Instagram</a>
    <a href="https://t.me/MrRiTeek" target="_blank">Telegram</a>
    <a href="https://youtube.com/@riteekxofficial?si=sPukUGN-uXTh6LLk" target="_blank">YouTube</a>
  </div>
</footer>

<script>
/* ============================
   Put your apps here (add unlimited)
   Each app: id, title, dev, desc, icon, installLink, category, rating, downloads, screenshots[], premium:boolean
   ============================ */
const APPS = [
  {
    id:'youtube-prem',
    title:'YouTube (Ads Free)',
    dev:'RiTeek Mods',
    desc:'YouTube mod with all ads removed. Enjoy videos without interruptions.',
    icon:'whatsapp.jpg',
    installLink:'https://devuploads.com/p1tyee9ew8jr',
    category:'Trending',
    rating:4.8,
    downloads:'500K+',
    screenshots:['https://via.placeholder.com/300x600','https://via.placeholder.com/300x600'],
    premium:true
  },
  {
    id:'phonepe-mod',
    title:'PhonePe Mod',
    dev:'RiTeek Mods',
    desc:'PhonePe mod (demo listing) ‚Äî placeholder. Replace with your own APK link and description.',
    icon:'phonepay.jpg',
    installLink:'https://devuploads.com/lf6oyhm6s4sf',
    category:'Finance',
    rating:4.6,
    downloads:'120K+',
    screenshots:['https://via.placeholder.com/300x600'],
    premium:false
  },
  {
    id:'movie-box',
    title:'Movie Box',
    dev:'RiTeek Media',
    desc:'Unlimited movies and shows in one place (demo listing).',
    icon:'movie.jpg',
    installLink:'https://devuploads.com/gnvexwl3m7ib',
    category:'Entertainment',
    rating:4.4,
    downloads:'80K+',
    screenshots:['https://via.placeholder.com/300x600','https://via.placeholder.com/300x600','https://via.placeholder.com/300x600'],
    premium:false
  },
  {
    id:'bomber-tool',
    title:'Bomber',
    dev:'RiTeek Tools',
    desc:'Utility tool (demo) ‚Äî use responsibly. This is a placeholder card.',
    icon:'call.jpg',
    installLink:'https://devuploads.com/i8iagnv9fwsw',
    category:'Tools',
    rating:4.2,
    downloads:'40K+',
    screenshots:['https://via.placeholder.com/300x600'],
    premium:false
  }
  // add more objects (apps) here
];

/* ========== build UI ========== */
const categoriesEl = document.getElementById('categories');
const gridEl = document.getElementById('grid');
const slidesEl = document.getElementById('slides');
const dotsEl = document.getElementById('dots');

/* categories from apps */
const categories = [...new Set(APPS.map(a=>a.category))];
categories.unshift('All');
categoriesEl.innerHTML = categories.map((c,i)=>`<div class="cat ${i===0?'active':''}" data-cat="${c}">${c}</div>`).join('');

/* hero slides ‚Äî use top 3 apps as hero */
const heroApps = APPS.slice(0,3);
slidesEl.innerHTML = heroApps.map(a=>`
  <div class="slide">
    <img src="${a.icon}" alt="${a.title}">
    <div class="meta">
      <h2>${a.title} ${a.premium?'<span style="margin-left:8px;padding:6px 10px;border-radius:10px;background:linear-gradient(90deg,var(--gold-1),var(--gold-2));font-weight:700">Premium</span>':''}</h2>
      <p style="color:var(--muted)">${a.desc}</p>
      <div style="margin-top:12px">
        <a class="install-btn" href="${a.installLink}" target="_blank">Install</a>
      </div>
    </div>
  </div>
`).join('');

heroApps.forEach((_,i)=>{
  const dot = document.createElement('div'); dot.className='dot'; if(i===0) dot.classList.add('active');
  dot.dataset.index = i; dot.onclick = ()=>goToSlide(i); dotsEl.appendChild(dot);
});

/* grid rendering */
function renderGrid(filterCat='All', search=''){
  const q = search.trim().toLowerCase();
  const arr = APPS.filter(a=>{
    if(filterCat!=='All' && a.category!==filterCat) return false;
    if(!q) return true;
    return (a.title + ' ' + a.dev + ' ' + a.desc).toLowerCase().includes(q);
  });
  if(arr.length===0) gridEl.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:var(--muted);padding:40px 0">No apps found</div>`;
  else gridEl.innerHTML = arr.map(a=>`
    <div class="card" data-id="${a.id}">
      <img class="app-icon" src="${a.icon}" alt="${a.title}">
      <div class="app-body">
        <div class="app-title">
          <h3>${a.title}</h3>
          ${a.premium?'<div class="badge-prem">PRO</div>':''}
        </div>
        <div class="meta-small">${a.dev} ¬∑ ‚≠ê ${a.rating} ¬∑ ${a.downloads}</div>
        <div class="card-row">
          <div style="color:var(--muted);font-size:13px">${a.category}</div>
          <div style="display:flex;gap:8px;align-items:center">
            <button class="small-btn" data-id="${a.id}">Details</button>
            <a class="install-btn" href="${a.installLink}" target="_blank">Install</a>
          </div>
        </div>
      </div>
    </div>
  `).join('');
}
renderGrid();

/* category click */
categoriesEl.addEventListener('click', e=>{
  const catEl = e.target.closest('.cat'); if(!catEl) return;
  categoriesEl.querySelectorAll('.cat').forEach(x=>x.classList.remove('active'));
  catEl.classList.add('active');
  const cat = catEl.dataset.cat;
  renderGrid(cat, document.getElementById('globalSearch').value || '');
});

/* search */
document.getElementById('globalSearch').addEventListener('keyup', function(e){
  if(e.key === 'Enter' || this.value.length>=0){
    const active = categoriesEl.querySelector('.cat.active')?.dataset.cat || 'All';
    renderGrid(active, this.value);
  }
});

/* delegate details clicks */
gridEl.addEventListener('click', e=>{
  const btn = e.target.closest('.small-btn');
  const card = e.target.closest('.card');
  if(btn){
    const id = btn.dataset.id || card?.dataset.id;
    if(!id) return;
    openModal(id);
  } else {
    const c = e.target.closest('.card');
    if(c && !e.target.closest('a')) {
      openModal(c.dataset.id);
    }
  }
});

/* modal */
const modal = document.getElementById('modal');
function openModal(id){
  const app = APPS.find(x=>x.id===id); if(!app) return;
  document.getElementById('modalIcon').src = app.icon;
  document.getElementById('modalTitle').textContent = app.title;
  document.getElementById('modalDev').textContent = app.dev;
  document.getElementById('modalMeta').textContent = `‚≠ê ${app.rating} ¬∑ ${app.downloads}`;
  document.getElementById('modalDesc').textContent = app.desc;
  const screens = document.getElementById('modalScreens');
  screens.innerHTML = (app.screenshots||[]).map(s=>`<img src="${s}" alt="screenshot">`).join('');
  const install = document.getElementById('modalInstall');
  install.href = app.installLink;
  modal.classList.add('open');
}

/* modal close */
document.getElementById('modalClose').addEventListener('click', ()=> modal.classList.remove('open'));
modal.addEventListener('click', e=>{ if(e.target===modal) modal.classList.remove('open') });

/* carousel auto */
let curSlide = 0;
function goToSlide(i){
  curSlide = i;
  slidesEl.style.transform = `translateX(-${i*100}%)`;
  dotsEl.querySelectorAll('.dot').forEach(d=>d.classList.remove('active'));
  const d = dotsEl.querySelector(`.dot[data-index="${i}"]`); if(d) d.classList.add('active');
}
setInterval(()=>{ goToSlide((curSlide+1) % Math.max(1, heroApps.length)); }, 4500);

/* dark toggle (simple) */
document.getElementById('toggleDark').addEventListener('click', ()=>{
  document.documentElement.style.background = document.documentElement.style.background ? '' : '#071025';
  document.body.style.background = document.body.style.background ? '' : '#071025';
  document.querySelectorAll('.card').forEach(c=> c.style.background = c.style.background ? '' : '#0f1724');
  // quick light/dark text swaps (not fully themed, just quick)
  document.querySelectorAll('footer, .topbar').forEach(el=> el.style.background = el.style.background ? '' : '#071827');
});

/* small helpers: if you add app objects later, call renderGrid() again */
</script>
</body>
</html>
